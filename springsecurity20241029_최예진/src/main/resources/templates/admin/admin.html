<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 설명. 'ADMIN' 권한을 가진 사용자만이 아래 div 태그를 볼 수 있음. -->
    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <p>Welcome, ADMIN!</p>
    </div>
</body>
</html>
